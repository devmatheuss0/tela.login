<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-login">
    <div id="left-login">
      <h1>Faça Login <br>E faça parte do nosso grupo!</h1>
      <img src="wallet.svg" alt="wallet" id="img">
    </div>
    <div id="right-login">
      <div id="card">
        <h1>LOGIN</h1>
        <div id="text">
          <label for="usario">Usuário</label>
          <input type="text" name="usuario" id="usuario" placeholder="Usuário">
        </div>
        <div id="text">
          <label for="senha">Senha</label>
          <input type="password" name="Senha" id="senha" placeholder="senha">
        </div>
            <button id="btn-login">Login</button>
        </div>
    </div>
  </div>
 
</body>
</html>
